<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글쓰기...</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<h2>글쓰기</h2>
		<form th:action="@{/board/write}" method="post"
			th:object="${boardDTO}" class="writeForm"
			enctype="multipart/form-data">
			<table class="tbl_list">
				<tbody>
					<tr>
						<td>
							<!-- th:field= "*{ }"값이 유지된다 -->
							<!-- th:field="*{boardTitle}"는 name 속성 역할도 하고
							제목을 유지시키는 기능도 한다 -->
							<input type="text" th:field="*{boardTitle}"
							placeholder="글 제목">
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" name="boardWriter"
							th:value="${session.sessionName}"
							placeholder="작성자">
						</td>
					</tr>
					<tr>
						<td>
							<textarea rows="5" cols="50" th:field="*{boardContent}"
							placeholder="글 제목"></textarea>
						</td>
					</tr>
					<tr>
						<td>
						<div th:if="${#fields.hasAnyErrors()}">
							<div th:each="err: ${#fields.allErrors()}" class="alert-danger" 
									th:text="${err}"></div>
						</div>
						</td>
					</tr>
					<tr>
						<td>	
							<input type="file" name="boardFile">
						</td>
					</tr>
					<tr>
						<td>
							<input type="submit" value="등록">
							<input type="reset" value="취소">
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>

</html>
