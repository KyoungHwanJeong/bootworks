<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글 목록...</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<!-- 글 목록 -->
		<h2>글 목록</h2>
		
		<!-- 검색 영역 -->
		<form th:action ="@{/board/pagelist}" method="get" class="searchform">
			<select name="type" class="sel_type">
				<option th:value="title" th:text="제목" th:selected="${type=='title'}">제목</option>
				<option th:value="content" th:text="내용" th:selected="${type=='content'}">내용</option>
			</select>	  	   
	  	   	<input type = "text" name="keyword" th:value="${kw}">
	    	<input type = "submit" value="검색">
	    	<!-- <p th:if="${keyword == null}" th:text="검색어를 입력하세요."></p> -->
		</form>
		
		<table class="tbl_list">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>조회 수</th>
					<th>작성일(수정일)</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boardList}">
					<td th:text="${board.id}"></td>
					<!-- Page 클래스의 메서드인 number - getNumber(), db이므로 항상 1이 작다 -->
					<td><a th:href ="@{|/board/${board.id}|(page=${boardList.number+1})}" th:text="${board.boardTitle}"></a></td>
					<td th:text="${board.boardWriter}"></td>
					<td th:text="${board.boardHits}"></td>
					<!-- <td th:text="${board.createdDate}"></td> -->
					<td>
						
    					<span th:if="${board.updatedDate != null}"
        					  th:text="'작성일: ' + ${#temporals.format(board.createdDate, 
        					  'yyyy년 MM월 dd일 HH:mm:ss')}"></span>
    					<span th:if="${board.updatedDate != null}">
        				<br/>
        				<span th:text="'(수정일: ' + ${#temporals.format(board.updatedDate, 
        						'yyyy년 MM월 dd일 HH:mm:ss')} + ')'"></span>
    					</span>
    					<span th:unless="${board.updatedDate != null}"
							th:text="'작성일: ' + ${#temporals.format(board.createdDate, 
        					  'yyyy년 MM월 dd일 HH:mm:ss')}"></span>
					</td>
					<!-- <td th:text="${#dates.format(board.createdDate,
													'yyyy년 MM월 dd일 HH:mm:ss')}"></td> -->
				</tr>
			</tbody>
		</table>
		<!-- 페이지 영역 -->
		<div class="pagination">
			<!-- 이전 페이지 -->
			<!-- 2 page를 클릭하면 db 페이지는 1 page -->
			<a th:href="${boardList.first}?'#':@{/board/pagelist(page=${boardList.number})}">Prev</a>
			<!-- 페이지 번호 블럭 -->
			<span th:each="page: ${#numbers.sequence(startPage, endPage)}">
				<!-- <span th:text="${page}"></span> -->
				<!-- /pagelist?page=1 -->
				<!-- 현재 페이지는 링크 없이 숫자만 표시 -->
				<span th:if="${page == boardList.number + 1}" th:text="${page}"
					class="current_page"></span>
				<span th:if="${page != boardList.number + 1}">
					<a th:href="@{/board/pagelist(page=${page})}" th:text="${page}"></a>
				</span>
			</span>
			<!-- 다음 페이지 -->
			<!-- 2 page -> 3 page, 실제 페이지는 1 page -->
			<a th:href="${boardList.last}?'#':@{/board/pagelist(page=${boardList.number+2})}">Next</a>
		</div>
		<!-- 글쓰기 버튼 -->
		<div class="btn_write">
			<a th:href="@{/board/write}">
				<button type="button">글쓰기</button>
			</a>
		</div>
	</div>
</body>
</html>
