<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<div sec:authorize="isAuthenticated()" class="auth">
			<p th:text="${#authentication.getPrincipal()}"></p>
			<h3 th:text="${#authentication.getPrincipal().member.name} + ' 님 환영합니다.'"></h3>			
		</div>
		<div class="menu">
			<a th:href="@{/member/logout}">
				<button type="button">로그아웃</button>
			</a>&nbsp;&nbsp;&nbsp;&nbsp;
			<a th:href="@{/member/update}">
				<button type="button">내 정보수정</button>
			</a>&nbsp;&nbsp;&nbsp;&nbsp;
			<a th:href="@{/}">
				<button type="button">Home</button>
			</a>&nbsp;&nbsp;&nbsp;&nbsp;
		</div>
	</div>
</body>

</html>
