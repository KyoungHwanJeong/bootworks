<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 정보</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<h2>회원 정보</h2>
		<div class="detail">
			<fieldset>
				<ul>
					<li>
						<label for="memberId">이메일</label>
						<input type="text" name="memberId" id="memberId"
						th:value="${member.memberId}" readonly>
					</li>
					<li>
						<label for="password">비밀번호</label>
						<input type="password" name="password" id="password"
						th:value="${member.password}" readonly>
					</li>
					<li>
						<label for="name">이름</label>
						<input type="text" name="name" id="name"
						th:value="${member.name}" readonly>
					</li>
					<li>
						<label for="role">권한</label>
						<input type="text" name="role" id="role"
						th:value="${member.role}" readonly>
					</li>
					<li>
						<a th:href="@{/member/list}"><button type="button">목록으로</button></a>
					</li>
				</ul>
			</fieldset>
		</div>
	</div>
</body>
</html>
